  <link rel="stylesheet" type="text/css" href="style.css" />

<body>
<div id="contents">
  <h1>Add Your Band</h1>

    <form enctype="multipart/form-data" method="post" action="test_band.php">
    <label for="name">Band name:</label>
    <input type="text" id="name" name="name" /><br />
    <label for="street_address">Street Address:</label>
    <input type="text" id="street_address" name="street_address" /><br />
    <label for="city">City:</label>
    <input type="text" id="city" name="city" /><br />
    <label for="state">State:</label>
    <input type="text" id="state" name="state" /><br />
    <label for="description">Genre:</label>
    <input type="text" id="description" name="description" /><br />
    <label for="band_members">Band Members:</label>
    <input type="text" id="band_members" name="band_members" /><br />
    <label for="albums">Record Label:</label>
    <input type="text" id="albums" name="albums" /><br/>
    <label for="about">Band Bio:</label>
    <textarea id="about" name="about"></textarea><br />
    <label for="image">Select a Picture file:</label>
    <input type="file" id="image" name="image"  /><br />
    

    <input type="submit" value="Add Band" name="submit" />
  </form>
  </div>
